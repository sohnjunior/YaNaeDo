<html>
<head>

    <link rel="stylesheet" href="{% static 'css/style2.css' %}">

</head>

<body>
    <nav class="navbar navbar-light bg-light hans">
         <a class="navbar-brand hansfont" href="{% url 'home' %}">야,네도</a>
         <form class="form-inline" action="{% url 'translate' %}">
            <input class="form-control mr-sm-2 hansinput" type="search" placeholder="Search" aria-label="Search" name="keyword">
            <button class="btn my-2 my-sm-0 hansbutton" type="submit">야,네도</button>
        </form>
    </nav>
    
    <div class="hotsix">
        <h1> 검색 결과 </h1>
        <h2> 입력한 단어: {{original}} </h2>
        <hr>
        <h3> 뜻: {{translated}} </h3>
        
        <h3>
        발음:
        {% for word in pronounce %}
        {{word}}
        {% endfor %}
        </h3>
        <br>
        <a href="https://dict.naver.com/search.nhn?dicQuery={{original}}&query={{original}}&target=dic&ie=utf8&query_utf=&isOnlyViewEE=">네이버 사전으로 더 자세히 알아보기!</a>
        <br><br><br>
        
        <audio controls>
            <source src="{% static beautifulVoice %}" type="audio/mp3">
        </audio>
    </div>

</body>
</html>
